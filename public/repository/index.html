<!--项模版-->
<script type="text/template" id="list-template">
  <li class="col-sm-6 col-md-6 col-lg-4">
    <div class="repo hover-shadow hover-grow">
      <div class="repo-image geopattern" data-pattern-id="{%=name%}"></div>
      <h3 class="repo-title"><a href="{%=clone_url%}" target="_blank" rel="external nofollow noopener noreferrer">{%=full_name%}</a></h3>
      <p class="repo-body">{%=description%}</p>
      <div class="repo-meta">
        <span class="meta meta-type pull-left" aria-label="{%=language%} project">{%=language%}</span>
        <span class="meta meta-star" aria-label="{%=stargazers_count%} stars"><i class="icon icon-star-fill"></i> {%=stargazers_count%}</span>
        <span class="meta meta-fork" aria-label="{%=forks_count%} forks"><i class="icon icon-code-fork"></i> {%=forks_count%}</span>
        <span class="meta meta-last-updated" aria-label="最后更新时间：{%=updated_at%}">
        <i class="icon icon-clock"></i> <time datetime="{%=updated_at%}">{%=updated_at%}</time></span>
      </div>
    </div>
  </li>
</script>

  <script type="text/javascript">
    var open = function () {
      var baiduTpl = new Object();
      var handleTpl = function () {
        baiduTpl.list = baidu.template("list-template");
        baiduTpl.error = baidu.template("error-template");
      };

      var handleRepo = function () {
        var repoContainer = $('.repo-content');
        var errorContainer = repoContainer.find(".blankslate");
        var countContainer = $("#repo-count");
        var platformContainer = $("#repo-platform");

        platformContainer.text("Github");

        url = "https://api.github.com/users/cofess/repos";

        $.get(url, function (result) {
          if (result) {
            errorContainer.remove();
            countContainer.text(result.length);
            var ul = $("<ul class='repo-list row clearfix'></ul>");
            result.sort(function (a, b) {
              return new Date(b.updated_at) - new Date(a.updated_at);
            }).sort(function (a, b) {
              var a_start = a.stargazers_count;
              var b_start = b.stargazers_count;
              if (a.fork) a_start * 0.5;
              if (b.fork) b_start * 0.5;
              return b_start - a_start;
            }).map(function (repo) {
              if (!repo.description) {
                repo.description = "";
              }
              repo.updated_at = repo.updated_at.substring(0, repo.updated_at.lastIndexOf("T"));
              var html = baiduTpl.list(repo);
              ul.append(html);
            });

            repoContainer.append(ul);
            $(".geopattern").each(function () {
              $(this).geopattern($(this).data('pattern-id'));
            });
          } else {
            errorContainer.append(baiduTpl.error());
          }
        });
      };

      return {
        init: function () {
          handleTpl();
          handleRepo();
        }
      }
    };
    $(open().init);
  </script>
